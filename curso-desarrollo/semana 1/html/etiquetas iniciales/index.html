<!DOCTYPE html>
<html lang="en">
    <!-- un documento solo puede tener encabezado de nivel 1 -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>primeras etiquetas</title>
</head>
<body>
    <!-- primera etiqueta -->
    <h1>encabezado principal</h1>
    <h2>subtitulo</h2>
    <h2>otro subtitulo</h2>
    <!-- etiqueta parrafo -->
    <p>una sola linea</p>
    <!-- salto de linea br -->
    <br>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente voluptatibus, dolore natus delectus amet quidem minima, facere pariatur molestias autem provident! Tempora iste animi laborum quos, <strong>hic accusantium fugit quaerat?</strong>
    </p>
    <!-- imagen traida desde la web -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG7wxui8Ay5ON4jxPtLvkHkS41JFvrUkKrqA&s" alt="langaruto">
    <!-- imagen traida local -->
    <img src="./imagenes/tanjiro.jpeg" alt="tapanchiro">
    <!-- ../../ -->
    <img src="./imagenes/sleek-desktop-computer-icon-on-a-transparent-background-png.webp" alt="computador">
</body>
</html>
